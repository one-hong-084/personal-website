<a class="card" [routerLink]="link && !link.startsWith('http') ? link : null" 
   [href]="link && link.startsWith('http') ? link : null"
   [attr.target]="link && link.startsWith('http') ? '_blank' : null" 
   rel="noopener">
  <div class="thumb">
    <img [src]="getImageSrc()" [alt]="getTitle()" loading="lazy" (error)="onImageError($event)">
  </div>
  <div class="meta">
    <h3 class="title">{{ getTitle() }}</h3>
    <p class="summary">{{ getSummary() }}</p>
    <span class="date" *ngIf="date">{{ date }}</span>
    <a class="link" *ngIf="link" [href]="link" [target]="link.startsWith('http') ? '_blank' : null" [rel]="link.startsWith('http') ? 'noreferrer' : null">{{ getLinkText() }}</a>
  </div>
</a>
