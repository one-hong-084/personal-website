<section class="wrap">
    <h2>{{ getLocalizedText({ zh: '项目', en: 'Projects' }) }}</h2>
    <div class="grid">
        <article class="card" *ngFor="let p of items">
            <img *ngIf="p.image?.src" [src]="p.image?.src" [alt]="p.image?.alt || p.title" class="cover"
                loading="lazy" />
            <h3>{{ p.title }}</h3>
            <p class="muted">{{ p.summary }}</p>
            <div class="tags">
                <span class="tag" *ngFor="let t of p.tags">{{ t }}</span>
            </div>
            <a *ngIf="p.link" [href]="p.link" target="_blank" rel="noreferrer">{{ getLocalizedText({ zh: '了解更多 →', en: 'Learn More →' }) }}</a>
        </article>
    </div>
</section>
